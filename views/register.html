					<center> <h2>Register A Complain</h2></center>
					<font size = 3px> <p> Sorry for inconvinence caused to us we will get to you soon </p></font>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Full Name:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" maxlength="50" placeholder="Your Name">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="name"> Place:</label>
                                <input type="text" class="form-control" id="lastname" name="place" maxlength="50" placeholder="Your city">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="email"> Subject:</label>
                                <input type="text" class="form-control" id="email" name="email" maxlength="100" placeholder="Subject Of Issue">
                            </div>
						</div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="name"> Complain content:</label>
                                <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Your Complain Here" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                               <a href = "index.html"> <input type="button" class="btn btn-lg btn-success btn-block" onclick ="alert('Registered')" id="btnContactUs" value="register"/> </a>
