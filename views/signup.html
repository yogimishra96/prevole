	<!--Header Ended Registration Part Start-->
    <div class="center-container">
		<div class="banner-dott">
			<div class="main">
				<h2 class="w3layouts_head"> Fill Up Your Details </h2>
					<div class="w3layouts_main_grid">
						<form action="index.html" method="post" class="w3_form_post">
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>First Name </label>
										<input type="text" name="Task" placeholder="First Name" required="">
								</span>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>Last Name </label>
										<input type="text" name="Task" placeholder="Last Name" required="">
								</span>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>Mobile Number </label>
										<input type="text" name="Task" placeholder="Mobile Number" required="">
                                </span>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>City </label>
										<select name="city">
											<option value="none" selected="" disabled="">Select City</option>
											<option value="Ph">Jaipur</option>
										</select>
								</span>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>Gender </label>
								</span>
								<input type="radio" name="Gender" value="male" selected><font color="white">Male</font>
								&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
								<input type="radio" name="Gender" value="female"><font color="white">Female</font>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>Email </label>
										<input type="email" name="Task" placeholder="Email" required="">
								</span>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>Choose Password</label>
									<input type="password" name="password" placeholder="Password" required="" style="width:67%;padding:0.3em;letter-spacing:2px;background:#212121;border: 2px solid #FFFFFF">
								</span>
							</div><br>
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label>Confirm Password</label>
									<input type="password" name="confirmpassword" placeholder="Confirm Password" required="" style="width:67%;padding:0.3em;letter-spacing:2px;background:#212121;border: 2px solid #FFFFFF">
								</span>
							</div>
							<div class="w3_main_grid">
								<div class="w3_main_grid_right">
									<input type="Submit" value="Submit">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
